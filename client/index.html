<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Northwind Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center">
    <div class="border border-gray-700 p-4">
        <div class="grid grid-cols-5">
            <div class="col-span-2">
                <div>
                    <h2 class="text-base font-semibold leading-7 text-gray-900">Customer Information</h2>
                    <p class="mt-1 max-w-2xl text-sm leading-6 text-gray-600">Select a customer id below to display the information</p>
              
                    <div class="mt-3 space-y-8 border-b border-gray-900/10 pb-12 sm:space-y-0 sm:divide-y sm:divide-gray-900/10 sm:pb-0">
                      <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:py-6">
                        <label for="customer-name" class="block text-sm font-medium leading-6 text-gray-900 sm:pt-1.5">Customer Name</label>
                        <div class="mt-2 sm:col-span-2 sm:mt-0">
                          <input type="text" disabled name="customer-name" id="customer-name" class="px-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                        </div>
                      </div>
              
                      <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:py-6">
                        <label for="company-name" class="block text-sm font-medium leading-6 text-gray-900 sm:pt-1.5">Company Name</label>
                        <div class="mt-2 sm:col-span-2 sm:mt-0">
                          <input type="text" disabled name="company-name" id="company-name" class="px-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                        </div>
                      </div>

                      <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:py-6">
                        <label for="customer-city" class="block text-sm font-medium leading-6 text-gray-900 sm:pt-1.5">City</label>
                        <div class="mt-2 sm:col-span-2 sm:mt-0">
                          <input type="text" disabled name="customer-city" id="customer-city" class="px-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                        </div>
                      </div>

                    
              
                      <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:py-6">
                        <label for="customerIds" class="block text-sm font-medium leading-6 text-gray-900 sm:pt-1.5">Customer ID : </label>
                        <div class="mt-2 sm:col-span-2 sm:mt-0">
                          <select id="customerIds" name="ids" class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 sm:max-w-xs sm:text-sm sm:leading-6">
                            
                            <option value="" disabled selected> -- SELECT -- </option>
                          </select>
                        </div>
                      </div>
                      <div class="w-full pb-3">
                        <div class="sm:flex sm:items-center">
                        </div>
                        <div class="mt-8 flow-root">
                          <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                            <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                              <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg h-52 overflow-y-auto">
                                <table id="order_table" class="min-w-full divide-y divide-gray-300 select-none">
                                  <thead class="bg-gray-50">
                                    <tr>
                                      <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">Order ID</th>
                                      <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Order Date</th>
                                      <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Ship Country</th>
                                      <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Ship City</th>
                                    </tr>
                                  </thead>
                                  <tbody class="divide-y divide-gray-200 bg-white">
                                    <!-- <tr>
                                      <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6">Lindsay Walton</td>
                                      <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">Front-end Developer</td>
                                      <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">lindsay.walton@example.com</td>
                                      <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">Member</td>
                                    </tr>
                       -->
                                    <!-- More people... -->
                                  </tbody>
                                </table>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="py-4">
                          <span id="order_count" class="text-2xl font-semibold">---</span>
                      </div>
            </div>
            
        </div>
       
    </div>
    <div class="col-span-3 pl-10">
        <div class="col-span-3">
            <div class="w-full">
                <div class="mt-8 flow-root">
                  <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                    <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                      <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg h-52 overflow-y-auto">
                        <table id="products_table" class="min-w-full divide-y divide-gray-300">
                          <thead class="bg-gray-50">
                            <tr>
                              <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">Product ID</th>
                              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Unit Price</th>
                              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Quantity</th>
                              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">% Discount</th>
                              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Amount</th>
                              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Discount</th>
                              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Discounted Value</th>
                            </tr>
                          </thead>
                          <tbody class="divide-y divide-gray-200 bg-white">
                            <tr>
                              <!-- <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6">Lindsay Walton</td>
                              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">Front-end Developer</td>
                              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">lindsay</td>
                              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">Member</td>
                              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">Front-end Developer</td>
                              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">lindsay</td>
                              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">Member</td> -->
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="flex justify-end space-x-5 mt-5">
                    <div class="sm:col-span-2">
                        <div class="mt-2">
                          <input type="text" name="region" id="total_amount" disabled  class="px-4 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 text-right">
                        </div>
                      </div>
                      <div class="sm:col-span-2">
                        <div class="mt-2">
                          <input type="text" name="region" id="total_discount_price" disabled  class="px-4 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 text-right">
                        </div>
                      </div>
                      <div class="sm:col-span-2">
                        <div class="mt-2">
                          <input type="text" name="region" id="total_discounted_price" disabled  class="px-4 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 text-right">
                        </div>
                      </div>
                </div>
              </div>
              <div class="py-4">
                <span id="product_count" class="text-2xl font-semibold">---</span>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="index.js">

    </script>
</body>
</html>
